<!DOCTYPE html>
<html>
<head>
    <title>Forget Password</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>  
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel = "stylesheet" href = "{{url_for('static', filename='/css/Login.css')}}">
    <link rel = "stylesheet" href = "{{url_for('static', filename='/css/HomePage_style.css')}}">
</head>

<body>
    <div class = "whole-signin-page">
        {% include "navbar.html" %}  

        <div class = "validation rounded-4">
            <form action = "/check_if_can_reset_pwd" method="POST">
                <div class = "mb-3">
                    <label for = "valid_email"><h5>驗證信箱:</h5></label>
                    <input type = "email" required = "required" class = "form-control" id = "valid_email" placeholder = "輸入驗證信箱" name = "email">
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {%- for message in messages %}
                            <p class = "msg">{{message}}</p>  
                        {% endfor -%}
                    {% endif %}
                    {% endwith %} 
                </div>        
                <button type = "submit" class = "btn btn-outline-secondary" id = "btn_valid_submit">傳送email</button>
            </form>
        </div>
    </div>
</body>
</html>
