<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>  
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel = "stylesheet" href = "{{url_for('static', filename='/css/Login.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='/css/HomePage_style.css')}}">
</head>

<body>
    <div class = "whole-signin-page">
        {% include "navbar.html" %} 
        <div class = "login rounded-4">
            <div style="text-align: center;">
                <h2 class = "header">登入</h2>
                <br>
            </div>
            <form action = "/check_login" method="POST">
                <div class = "mb-3">
                    <label for = "sign_email"><h5>信箱:</h5></label>
                    <input type = "email" required = "required" class = "form-control" id = "sign_email" placeholder = "輸入信箱" name = "email">       
                </div>
                <div class = "mb-3">
                    <label for = "sign_password"><h5>密碼:</h5></label>
                    <input type = "password" required = "required" class = "form-control" id = "sign_password" placeholder = "輸入密碼" name = "password">
                    {% with messages = get_flashed_messages(category_filter=["pwd"]) %}
                    {% if messages %}
                        {%- for message in messages %}
                            <p class = "msg">{{message}}</p>  
                        {% endfor -%}
                    {% endif %}
                    {% endwith %} 
                </div>
                <br>
                <button type = "submit" class = "btn btn-outline-secondary" id = "btn_login">註冊/登入</button>
            </form> 
            <br>
            <div style="text-align: center;">
                <a href = "/forget_pwd" style="color: white;">忘記密碼?</a> 
            </div>
        </div>            
    </div>
           
</body>
</html>
