<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lipstick_RecommendPage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{{url_for('static', filename='/css/LikePage_style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>    
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script language="JavaScript" type="text/javascript" src="{{url_for('static', filename='/js/Recommend.js')}}"></script>

</head>
<body>
    <!-- 一個RGB組合（r,g,b）表示代表一個給定顏色的點在立方體內部、表面或者邊上的三維坐標。這種表示方法使得在計算兩個顏色相近程度時只需簡單計算它們之間的距離：距離越短顏色越接近。 -->
    <section class="section-title">
        <a class="btn btn-light btn-xl " href="/home">Back</a>
        <div class="section-title text-center">
            <h1 class="display-5 mb-5 text-light">Recommend Lipstick</h1>
        </div>
    </section>
    <section class="page-section">
        <div class="col-12 text-center">
            <!--  -->
            <p id = "msg" style="display: none;" >{{color}}</p> 
            <p id = "result" style="display: none;" >{{result}}</p> 
            <h2 id="condition"></h2>
            <ul class="list-inline mb-5" id="lipstick-flters">
                <li class="mx-2 active" data-filter="*">預設</li>
                <li class="mx-2" data-filter=".first">價格由低到高</li>
                <li class="mx-2" data-filter=".second">價格由高到低</li>
            </ul>
        </div>
        <div class="col-md-4" >
            
        </div>

    </section>
</body>
</html>
